name: "Quality Check"
permissions: {}

on:
  workflow_call:
  workflow_dispatch:

jobs:
  shellcheck:
    name: "Shellcheck"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3
      - name: "Run ShellCheck"
        id: run-shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          ignore_paths: >-
            Dockerfile.ubuntu
            Dockerfile.ubuntu-22.04
      - uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "Quility Check"
